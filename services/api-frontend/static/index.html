<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamScout - Twitch Highlights</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>StreamScout</h1>
            <p class="tagline">Automatically capture Twitch highlights from sudden chat spikes.</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-bar">
            <div class="filter-group">
                <label for="intensity-filter">Intensity:</label>
                <select id="intensity-filter" onchange="onFilterChange()">
                    <!-- Options populated by JavaScript -->
                </select>
            </div>
            <div id="clip-count" class="clip-count"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading clips...</p>
        </div>

        <div id="error" class="error hidden">
            <p>Failed to load clips. <button onclick="loadClips()">Retry</button></p>
        </div>

        <div id="no-clips" class="no-clips hidden">
            <p>No clips match the selected intensity filter.</p>
        </div>

        <div id="clips-grid" class="clips-grid"></div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
